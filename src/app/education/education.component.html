<div class="container mx-auto py-10">
    <h1 class="text-4xl font-bold font-poppins text-center mb-8">My Education</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let education of educations" class="bg-white rounded-lg shadow-lg overflow-hidden">
        <img [src]="education.image" alt="{{ education.institution }}" class="w-full h-64 object-cover">
        <div class="p-6">
          <h2 class="text-2xl font-semibold font-poppins mb-2">{{ education.institution }}</h2>
          <p class="text-lg font-light mb-2">{{ education.degree }}</p>
          <p class="text-gray-600">{{ education.duration }}</p>
          <p>{{ education.description }}</p>
        </div>
      </div>
    </div>
  </div>
