<div class="bg-cover bg-center py-10" style="background-image: url('/path/to/your/background-image.jpg');">
    <h1 class="text-4xl font-bold text-center my-8">My Projects</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-8">
        <div *ngFor="let item of projects"
            class="max-w-sm bg-white rounded-lg shadow-md overflow-hidden" style="box-shadow: rgba(0,0,0,0.07) 0px 16px 24px 0px rgba(0.0,0,0.1) 0px 2px 6px 0px ,rgba(0,0,0,0.1) 0px 0px 1px 0px;"
            (click)="openDialog(item.title)">
            <img class="w-full h-48 object-cover transform transition-transform duration-300 hover:scale-110"
                [src]="item.image" alt="Project image">
            <div class="p-6 bg-gradient-to-b from-gray-50 to-gray-100">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">{{item.title}}</h2>
                <p class="text-gray-700 text-sm mb-4">{{item.description}}</p>
                <div class="mt-4">
                    <p class="text-gray-900 font-semibold">Technologies Used:</p>
                    <p class="text-gray-600 text-sm">Angular</p>
                </div>
                <div class="mt-6 flex justify-between items-center">
                    <a href="" class="text-blue-500 hover:underline hover:text-blue-700 transition-colors duration-300">
                        GitHub Repo
                    </a>
                    <a href="" class="text-blue-500 hover:underline hover:text-blue-700 transition-colors duration-300">
                        Live Demo
                    </a>
                </div>
            </div>
        </div>
    </div>

    <h1 class="text-4xl font-bold text-center my-8">Blogs & Talks</h1>

    <mat-tab-group>
        <mat-tab label="Blogs">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-8" *ngIf="data">
                <div class="max-w-sm bg-white rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:shadow-xl hover:scale-105" *ngFor="let blog of data">
                    <!-- Blog Image -->
                    <img class="w-full h-48 object-cover transition-transform duration-300 hover:scale-110" [src]="blog.image || 'https://via.placeholder.com/400x200'" alt="Blog post image">
                    
                    <!-- Card Content -->
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">{{blog.title}}</h2>
                        <div class="flex items-center mt-4">
                            <img class="w-10 h-10 rounded-full object-cover border-2 border-gray-300" [src]="blog.authorAvatar || 'https://via.placeholder.com/40'" alt="Author's avatar">
                            <div class="ml-4">
                                <p class="text-gray-900 font-semibold">{{blog.author}}</p>
                                <p class="text-gray-600 text-sm">{{blog.date || 'June 17, 2024'}}</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Footer Link -->
                    <div class="bg-gray-100 p-4">
                        <a href="{{blog.link ?? '#'}}" class="text-blue-500 hover:underline hover:text-blue-700 transition-colors duration-300 block text-center" target="_blank">
                            Visit Link
                        </a>
                    </div>
                </div>
                

            </div>
            <div class="flex justify-center items-center h-screen" *ngIf="!data">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div>
            </div>

        </mat-tab>
        <mat-tab label="Talks">

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-8">
                <div class="bg-white border border-gray-300 shadow-lg rounded-lg overflow-hidden max-w-sm mx-auto"
                    *ngFor="let item of Talks">
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-800">{{item.topic}} </h2>
                        <p class="text-gray-600 mt-2">Location: {{item.location}}</p>
                        <p class="text-gray-600 mt-2 truncate">
                            {{item.description}}
                        </p>
                        <div class="mt-4">
                            <span class="inline-block px-3 py-1 text-sm font-semibold rounded-full"
                                [ngClass]="{'bg-red-200':item.mode == 'Offline','bg-green-200':item.mode=='Online','text-red-800':item.mode=='Offline','text-green-800':item.mode=='Online'}">
                                {{item.mode}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
